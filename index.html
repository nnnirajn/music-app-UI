<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Music app UI design.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
          <header>
              <div class="top-bars">
                  <ul>
                      <li><img src="img/wifi.svg" alt="wifi"></li>
                      <li><img src="img/time.svg" alt="time"></li>
                      <li><img src="img/battery.svg" alt="battery"></li>
                  </ul>
              </div>
              <div class="menu-bars">
                  <ul>
                      <li><img src="img/arrow-back.svg" alt=""></li>
                      <li><img src="img/menu.svg" alt=""></li>
                  </ul>
              </div>
              
              <div class="text-box">
                  <h2>chainsmokers</h2>
                  <h3>Your own reality (radio edit)</h3>
              </div>
              
              
             <input id="slider_scrl" type='range'/>
             
             <ul class="slider-time">
                 <li>1:12</li>
                 <li>3:45</li>
             </ul>
             
              <ul class="controls">
                  <li><img src="img/repeat.png" alt=""></li>
                  <li><img src="img/prev.png" alt=""></li>
                  <li><img src="img/play.png" alt=""></li>
                  <li><img src="img/next.png" alt=""></li>
                  <li><img src="img/cros.png" alt=""></li>
              </ul>
              
          </header>
           
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
